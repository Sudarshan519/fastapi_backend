<div class="card " style="width: 18rem;">

  <div class="card-body">

    <h5 class="card-title">{{obj.title}}</h5>
    <p class="card-text"> {{obj.company}}.Ltd. Company </p>
    <p class="card-text">Company URL : <a href="{{obj.company_url}}">{{obj.company_url}}</a></p>
    <p class="card-text"> {{obj.description[:60]}}</p>
    <a href="/details/{{obj.id}}" class="btn btn-primary">Read more</a>
  </div>

</div>
